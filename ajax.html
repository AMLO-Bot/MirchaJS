<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>

    @font-face {
      font-family:"Broadway";
      src: url("./assets/BroadwayRegular-7Bpow.ttf") format("truetype");
    }
    @font-face {
      font-family: "Fancy Matter";
      src: url("./assets/FancyMatterPersonalUse-lg5Ve.otf") format("truetype");
    }
    :root{
      --bg-color: #cc652c;
      --main-color: #fadacd;
    }
    * {
      font-family: 'Broadway', serif; 
      color: var(--main-color);
    }
    body{
      background-color: var(--bg-color);
    }
    ol {
      font-family: "Roboto";
      margin: 2em 0;
    }
    ol li:first-child{
      margin-top: 2em;
    }
    ol li{
      font-family: "Roboto";
      font-size: 1.2rem;
      list-style-position: outside;
      /* overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis; */
    }
    h1,h2{
      margin:1em auto; 
      text-align: center; 
      font-size: 3.5rem; 
      letter-spacing: 3px;
      font-weight: 100;
    }
    h2{
      text-align: left; 
      font-size: 2rem;
      margin-left: 0.5em;
    }
  </style>
  <title>AJAX</title>
</head>
<body>
  <h1>Asyn Requests AJAX, XML HTTP REQUEST</h1>

  <h2>XH Request</h2>
    <ol id="xhr"></ol>

  <h2>API FETCH Promises</h2>
    <ol id="fetch"></ol>

  <h2>API FETCH Async-Await</h2>
    <ol id="async"></ol>

  <h2>Axios Promises</h2>
    <ol id="axios-promise"></ol> 

  <h2>Axios Async-Await</h2>
    <ol id="axios-async"></ol>   
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./xhr.js"></script>

</html>
