<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST AJAX</title>
  <style>
    * {
      font-family: sans-serif;
      color: #FE5D26;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #FAEDCA;
    }
    form input{
      color: rgb(59, 54, 54);
    }
    form > * {
      display: block;
      margin: 0.5rem auto;
    }
    h1, h2, table {
      margin: 1.5rem auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CRUD API REST AJAX</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Add Knigth</h2>
      <form action="" method="POST" class="crud-form" enctype="application/json">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="constellation" placeholder="Constellation" required>
        <input type="text" name="metal" placeholder="Metal" required>
        <input type="submit" name="submit" value="Send!">
        <input type="hidden" name="id">
      </form>
    </article>
    <hr>
    <article>
      <h2>See knigths</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Constellation</th>
            <th>Metal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
</section>

<template id="crud-template">
  <tr>
    <td class="name"></td>
    <td class="constellation"></td>
    <td class="metal"></td>
    <td>
      <button class="edit"> Editar </button>
      <button class="delete">Eliminar</button>
    </td>
  </tr>
</template>

<!-- Axios Library CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./crud-ajax.js"> 
  
  

</script>
</body>
</html>
