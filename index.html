<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./hamburgers/dist/hamburgers.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Ejercicios JS</title>
</head>
<body>
<!-- Utiliza el HTML semantico, usa etiquetas como header aside main etc -->
<header class="header">
  <h1>Ejercicios del DOM</h1>
</header>

<main>
  <!-- Trata de siempre usar clases para mantener un poco de especificidad en vez de aplicar estilos directamente con el nombre de la etiqueta -->
  <section id="seccion1" class="section">
    <h2 >Sección 1</h2>
    <div class="wrapper__clock">
      <h3>Reloj Digital y Alarma Sonora</h3>
      <div class="clock"></div>
      <div class="clock__btns">
        <button class="btns--start">Iniciar Reloj</button>
        <button class="btns--stop">Stop Reloj</button>
        <button class="btns--alarm-on">Sonar Alarma</button>
        <button class="btns--alarm-off">Off Alarma</button>
      </div>
      <audio id="alarm" src="./alarm.mp3" preload="auto" >
      </audio>
      
    </div>
  </section>
  <section id="seccion2" class="section">
    <h2 >Sección 2</h2>
  </section>
  <section id="seccion3" class="section">
    <h2>Sección 3</h2>
  </section>
  <section id="seccion4" class="section">
    <h2>Sección 4</h2>
  </section>
  <section id="seccion5" class="section">
    <h2>Sección 5</h2>
  </section>
</main>

<aside class="hamburger-menu" id="burger-menu">
  <nav>
    <ul>
      <li><a href="#seccion1">Sección 1</a></li>
      <li><a href="#seccion2">Sección 2</a></li>
      <li><a href="#seccion3">Sección 3</a></li>
      <li><a href="#seccion4">Sección 4</a></li>
      <li><a href="#seccion5">Sección 5</a></li>
    </ul>
  </nav>
</aside>

<button class="hamburger-btn hamburger hamburger--squeeze" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<!-- Coloca el tipo de script para que los clasifique correctamente el navegadorf -->
<script src="dom.js" type="module"></script>
</body>
</html>
