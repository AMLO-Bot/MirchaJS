<!DOCTYPE html>
<html lang="en" data-dark>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicios JS</title>
</head>
<body data-dark>
<!-- Utiliza el HTML semantico, usa etiquetas como header aside main etc -->
<header class="header">
  <h1>Ejercicios del DOM</h1>
  <div class="header banner"></div>
</header>

<main>
  <!-- Trata de siempre usar clases para mantener un poco de especificidad en vez de aplicar estilos directamente con el nombre de la etiqueta -->
  <section id="seccion1" class="section">
    <h2>Reloj Digital y Alarma Sonora</h2>
    <div class="wrapper__clock">
      <div class="clock"></div>
      <div class="clock__btns">
        <button class="btns--start">Iniciar Reloj</button>
        <button class="btns--stop">Stop Reloj</button>
        <button class="btns--alarm-on">Sonar Alarma</button>
        <button class="btns--alarm-off">Off Alarma</button>
      </div>
    </div>
  </section>

  <section id="seccion2" class="section">
    <h2>Eventos del Teclado</h2>
      <div class="playground" data-darkAlt>
      <div id="ball" class="ball" data-dark>
      </div>
    </div>
  </section>

  <section id="seccion3" class="section">
    <h2>Cuenta Regresiva</h2>
    <div class="countdown"></div>
  </section>
  
  <section id="seccion4" class="section">
    <h2>Responsive con JavaScript</h2>
    <div id="yt-video"></div>
    <div id="gmaps"></div>
  </section>

  <section id="seccion5" class="section">
    <h2>Responsive Tester</h2>
      <form id="respTest" action="">
      <label for="url">Ingresa URL, empieza con https://
        <input class="input" id="url" name="url" type="url" size="30"  placeholder="https://example.com"  autocomplete="url">
      </label>
      <label for="width">Ingresa pixeles de ancho
        <input class="input" id="width" name="width" type="text" size="4" required placeholder="e.g 1366" pattern="[0-9]{1,4}">
      </label>
      <label for="height" >Ingresa pixeles de ancho
        <input class="input" id="height" name="height" type="text" size="4" required placeholder="e.g 768" pattern="[0-9]{1,4}">
      </label>
      <label for="try">
        <input class="input" type="submit" value="Try Resposiveness">
      </label>
    </form>
    <button class="close-win input">Cerrar</button>
  </section>
  <section id="seccion6" class="section">
    <h2>Detección de Dispositivos <br> (User Agent)</h2>
    <div id="user-device"></div>
  </section>

  </section>
  <section id="seccion8" class="section">
    <h2>Detección de Dsipositivos <br> (User Agent)</h2>

  </section>
  <section id="seccion9" class="section">
    <h2>Detección de Dsipositivos <br> (User Agent)</h2>
    <div id="user-device"></div>
  </section> -->
</main>
