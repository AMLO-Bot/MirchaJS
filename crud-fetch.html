<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST AJAX</title>
  <style>
    * {
      font-family: sans-serif;
      color: #FE5D26;
    }
    body {
      background-color: #FAEDCA;
    }
    form > * {
      display: block;
      margin: 0.5rem auto;
    }
    h1, h2, table {
      margin: 1.5rem auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CRUD API REST AJAX</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Add Knigth</h2>
      <form action="" class="crud-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="constellation" placeholder="Constellation" required>
        <input type="submit" name="submit" value="Send!" required>
        <input type="hidden" name="action ">
      </form>
    </article>
    <hr>
    <article>
      <h2>See knigths</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Constellation</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
</section>

<template id="crud-template">
  <tr>
    <td class="name"></td>
    <td class="constellation"></td>
    <td>
      <button class="edit">Editar</button>
      <button class="delete">Eliminar</button>
    </td>
  </tr>
</template>

<!-- Axios Library CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const d = document;
  const $table = d.querySelector(".crud-table"),
  $template = d.getElementById("crud-template").content,
  $form = d.querySelector(".crud-form"),
  $title = d.querySelector(".crud-title"),
  $fragment = d.createDocumentFragment();
  

  const getData = async function(){
    let response = await axios.get("http://127.0.0.1:5000/knigths");
    let dataJSON = response.data
    return dataJSON
  } 
  const showData = async () => {console.log(await getData())};
  
</script>
</body>
</html>
